<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EDD_Proyecto1_Fase2/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="EDD_Proyecto1_Fase2/assets/css/style-main.css">
    <link rel="stylesheet" href="EDD_Proyecto1_Fase2/assets/css/all.min.css">
    <title>EDD-GoDrive</title>
</head>
<body>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-md-6 side-image">
                <div class="text">
                    <p>Bienvenido a EDD GoDrive</p>
                </div>
            </div>
            <form class="col-md-6 right">
                <div class="input-box">
                    <header>Iniciar Sesión</header>
                    <div class="input-field">
                        <input type="text" class="input" id="carnet" required autocomplete="off">
                        <label for="carnet">Carnet</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="password" required autocomplete="off">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="submit" value="Entrar">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="EDD_Proyecto1_Fase2/assets/js/bootstrap.min.js"></script> 
    <script src="EDD_Proyecto1_Fase2/assets/js/app-login.js" type="module"></script> 
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
