<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <title>EDD-GoDrive</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="nav" class="col-12">
                <div id="nombre-sitio">
                  <a href="ventana-usuario.html">EDD GoDrive</a>
                </div>
                <div id="log-out">
                    <a id="bnt-logout"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </div>
            <div id="area-contenido-usuario" class="col-12">
                <div id="contenido-usuario" class="row">
                    <div id="opciones-usuario" class="col-sm-12 col-md-3">
                        <div id="container-datos-usuario" class="col-12">
                            <div id="container-texto-datos-usuario" class="col-12">
                                <p id="saludo-usuario"></p>
                            </div>
                            <div id="container-botones-datos-usuario" class="col-12">
                                <div id="container-boton">
                                    <button id="btn-crear-carpeta" type="button" class="boton pequeño">Crear Carpeta</button>
                                </div>
                                <div id="container-boton">
                                    <button id="btn-eliminar-carpeta" type="button" class="boton pequeño eliminar">Eliminar Carpeta</button>
                                </div>
                                <div id="container-boton">
                                    <button id="btn-reporte-carpetas" type="button" class="boton pequeño">Reporte Árbol</button>
                                </div>
                                <div id="container-boton">
                                    <button id="btn-reporte-acciones" type="button" class="boton pequeño">Reporte Acciones</button>
                                </div>
                            </div>
                        </div>
                        <div id="container-subir-archivo" class="col-12">
                            <div id="container-logo-subir-archivo">
                                <a><i class="fas fa-upload"></i></a>
                            </div>
                            <input type="file" id="input-subir-archivo" accept=".txt,.pdf,image/*" style="display:none;">
                        </div>
                    </div>
                    <div id="archivos-usuario" class="col-sm-12 col-md-9">
                        <div id="barra-busqueda" class="col-12">
                            <nav class="navbar navbar-light bg-light">
                                <div class="container-fluid">
                                  <form class="d-flex col-12">
                                    <input id="input-busqueda" class="form-control me-2" type="search" value="/" aria-label="Search" disabled>
                                    <div id="container-retornar">
                                        <a id="boton-retornar"><i class="fas fa-home"></i></a>
                                    </div>
                                  </form>
                                </div>
                            </nav>
                            <div id="carpetas-container" class="row row-cols-3 row-cols-sm-4 row-cols-md-5">
                                
                            </div>
                        </div>
                    </div>
                    <div id="area-arbol" class="col-12">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img id="container-arbol-img" class="d-block w-100">
                            </div>
                          </div>
                        </div>
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img id="container-acciones-img" class="d-block w-100">
                              </div>
                            </div>
                          </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app-usuario.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
