<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <title>EDD-GoDrive</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="nav" class="col-12">
                <div id="nombre-sitio">
                  <a href="ventana-admin.html">Dashboard Administrador</a>
                </div>
            </div>
            <div id="area-contenido-admin" class="col-12">
                <div id="contenido-admin" class="row">
                    <div id="botones-container-admin" class="col-sm-12 col-md-3">
                        <div id="area-botones-admin" class="row row-cols-3 row-cols-sm-3 row-cols-md-1">
                            <button id="mostrar-alumnos-btn" type="button" class="boton grande">Mostrar Alumnos</button>
                            <button id="boton-graficar" type="button" class="boton grande">Graficar</button>
                            <button id="carga-masiva-btn" type="button" class="boton grande">Carga Masiva</button>
                            <input type="file" id="input-carga-masiva" style="display:none;">
                        </div>
                    </div>
                    <div id="tabla-estudiantes-admnin" class="col-sm-12 col-md-9">
                        <h1 class="col-12">Estudiantes</h1>
                        <div id="area-arbol" class="col-12">
                            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                  <div class="carousel-item active" data-bs-interval="10000">
                                    <img id="img-in-orden" class="d-block w-100" >
                                    <div class="carousel-caption d-none d-md-block">
                                      <h5>First slide label</h5>
                                      <p>Some representative placeholder content for the first slide.</p>
                                    </div>
                                  </div>
                                  <div class="carousel-item" data-bs-interval="2000">
                                    <img src="..." class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                      <h5>Second slide label</h5>
                                      <p>Some representative placeholder content for the second slide.</p>
                                    </div>
                                  </div>
                                  <div class="carousel-item">
                                    <img src="..." class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                      <h5>Third slide label</h5>
                                      <p>Some representative placeholder content for the third slide.</p>
                                    </div>
                                  </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                                </button>
                              </div>
                        </div>
                        <div id="tabla-estudiantes-admin" class="col-12">
                            <table class="table table-striped table-hover">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Carnet</th>
                                    <th scope="col">Nombre</th>
                                  </tr>
                                </thead>
                                <tbody id="cuerpo-tabla-estudiantes">
                                  
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="module" src="assets/js/app-admin.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
